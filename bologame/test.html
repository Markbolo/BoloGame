<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game test</title>
        <style media="screen">
            canvas {
                width: 400;
                height: 300;
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" ></canvas>
        <img id="id-img" src="img/board.png">
<script>
var canvas = document.querySelector('#id-canvas')
var ctx = canvas.getContext('2d')

var image = document.querySelector('#id-img')

// 若不使用 onload 加载图片，则需要 new Image() 对象
image.onload = function(){
    ctx.drawImage(image, 100, 135)
}
</script>
    </body>
</html>
